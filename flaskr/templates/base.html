<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Competitive Drawing</title>
        <!--meta property="og:image" content="mycustomimage.png"-->
        <link rel="shortcut icon" href="{{ url_for('static', filename='assets/flavicons/favicon.ico') }}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/base.css') }}">
    </head>
    <body>
        <canvas id="draw" width="500%" height="500%">
            Update your browser to support HTML5 Canvas
        </canvas>
        <canvas id="preview" width=28 height=28>
            Update your browser to support HTML5 Canvas
        </canvas>
        <div id="confidenceChart"></div>
        <p id="distanceIndicator"></p>
        <button id="distanceIndicatorButton" type="button">Reset Indicator</button>

        <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/pica@9.0.1/dist/pica.min.js"></script>
        <script src="http://www.marvinj.org/releases/marvinj-1.0.min.js"></script>
        <script src="https://d3js.org/d3.v4.js"></script>
        <script type="text/javascript">
            inferenceMode = "client"
            inferenceUrl = {{ inference_url | tojson }}
            modelPath = "{{ url_for('static', filename='models/model.onnx') }}"
        </script>
        <script type="text/javascript" src="{{url_for('static', filename='scripts/base.js')}}"></script>
    </body>
</html>
